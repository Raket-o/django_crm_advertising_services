{% extends 'base.html' %}

{% block title %}
    Update contract
{% endblock %}

{% block name_page %}
    Update contract
{% endblock %}

{% block body %}
    <h3>Enter the data:</h3>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="button">Update</button>
        </form>
    </div>
    <div>
        <br>
        <a href="{% url 'contracts:contract_details' pk=object.pk %}"><button class="button button_blue">Back</button></a>
    </div>
{% endblock %}
